<mat-card>
  <mat-accordion *ngIf= "posts.length > 0">
    <mat-expansion-panel *ngFor= "let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ post.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      {{ post.content }}
    </mat-expansion-panel>
  </mat-accordion>
<p class= "info-text mat-body" *ngIf= "posts.length == 0"> No Posts Yet!!!</p>
</mat-card>
