<!-- This HTML File responsible to get the Data from Posts Array and Display all the posts -->
<mat-card>
  <mat-accordion *ngIf= "posts.length > 0">
    <mat-expansion-panel *ngFor= "let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ post.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      {{ post.content }}
      <mat-action-row>
        <button mat-button color = "primary">Edit</button>
        <button mat-button color = "warn" (click) = "onDelete(post.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
<p class= "info-text mat-body" *ngIf= "posts.length == 0"> No Posts Yet!!!</p>
</mat-card>
