<form (submit)="onSavePost(postFrom)" #postFrom = "ngForm">
  <mat-card>
    <mat-form-field>
        <textarea matInput placeholder="Title" rows="1" name = "title" ngModel required #title="ngModel"></textarea>
        <mat-error *ngIf="title.invalid"> Please enter a valid Title </mat-error>
      </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Content" rows="4" name = "content" ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid"> Please enter valid Content </mat-error>
    </mat-form-field>
    <button mat-raised-button color = "primary" type = "submit">Save Post</button>
  </mat-card>
</form>
